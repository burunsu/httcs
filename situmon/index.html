  <div class="contact-form">
    <p class="title">質問箱</p>

      <input type="hidden" name="accessKey" value="d52d8ba6-fb8a-414a-aa33-45d38449f7fe">
      <div class="item">
        <label class="label">お名前</label>

       </div>
       <div class="item">
         <label class="label">質問内容</label>
         <textarea name="message"placeholder="質問はこちら"></textarea>
       </div>
       <div class="button-area">
         <input type="submit"value="質問を送信"/>
         <input type="reset"value="リセット"/>
       </div>
    </form>
  </div>
